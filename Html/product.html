 <!DOCTYPE html> <!--HTML5 -->
<html>
    <head>
        <meta browsers="IE9,IE10,IE11,Edge,chrome,firefox,safari" />
        <meta description="Top 10 hotels in bangalore" />
        <meta keywords="hotel,hotels,bangalore hotels,best hotels in bangalore"
    </head>
    <body>
        <main>
            <iframe src="demo.html" height="200px" width="200px"></iframe>
            <header style="height: 50px;background-color: aqua;border: 2px solid;">
                <img src="../images/headphone.jpg" height="30" style="float: left;margin-top: 1.5%;margin-left: 2%;" />
                <nav style="float: right;margin-right: 60%;">
                <ul>
                    <li style="display: inline-block;">Home</li>
                    <li style="display: inline-block;">Product</li>
                    <li style="display: inline-block;">Contact</li>
                    <li style="display: inline-block;">About</li>
                </ul>
                </nav>
                
            </header>
            <section style="height: 350px;border: 2px solid;margin-top:5px;margin-bottom: 5px;">
                <div style="float:left;">
                    <h3 style="border-bottom: 2px solid;padding-bottom: 15px;">Product Entry</h3>
                    <form> <label>Product Name</label>
                    <input type="text" id="pname" /><br />
                    <label>Product Desc</label>
                    <input type="text" id="pdesc" /><br />
                    <label>Product Type</label>
                    <input type="radio" id="ptype" />Mobile
                    <input type="radio" id="ptype" />Laptop <br/>
                    <label>Product Price</label>
                    <input type="text" id="pprice" /><br />
                    <input type="button" id="save" value="Save" />
                    <input type="button" id="update" value="Reset" />
                   </form>
                </div>
                <div style="float:right;">
                    <h3>Product List</h3>
                    <hr />
                    <table border="1px">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Desc</th>
                                <th>Product Type</th>
                                <th>Product Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Samsung</td>
                                <td>Good</td>
                                <td>Mobile</td>
                                <td>25000</td>
                            </tr>
                            <tr>
                                <td>Dell</td>
                                <td>Better</td>
                                <td>Laptop</td>
                                <td>55000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <footer style="height: 30px;background-color: aqua;border: 2px solid;">Footer</footer>
        </main>
    </body>
